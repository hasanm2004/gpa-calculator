<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA Report</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #00b4ff;
      font-size: 2rem;
    }
    .report-box {
      background: #1e1e1e;
      padding: 30px 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 180, 255, 0.3);
    }
    .gpa-value {
      font-size: 2.5rem;
      color: #00ffb3;
      margin: 15px 0;
    }
    button {
      background-color: #0078ff;
      border: none;
      color: white;
      padding: 12px 20px;
      margin-top: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }
    button:hover {
      background-color: #005fcc;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="report-box">
    <h1>ðŸŽ“ GPA Report</h1>
    <div id="gpaDisplay" class="gpa-value">Your GPA: <strong>0.00</strong></div>
    <button onclick="downloadReport()">ðŸ“¥ Download Report</button>
    <button onclick="goBack()">ðŸ”™ Back to Calculator</button>
  </div>

  <footer>Â© Hasan Mustafa â€” GPA Calculator v1.0</footer>

  <script>
    // Display GPA value from URL parameter
    const params = new URLSearchParams(window.location.search);
    const gpa = params.get('gpa');
    document.getElementById('gpaDisplay').innerHTML = `Your GPA: <strong>${gpa || '0.00'}</strong>`;

    function downloadReport() {
      const text = `ðŸŽ“ GPA Report\n\nCalculated GPA: ${gpa || '0.00'}\n\nGenerated by Hasan Mustafa â€” GPA Calculator v1.0`;
      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'GPA_Report.txt';
      a.click();
    }

    function goBack() {
      window.location.href = 'calculator.html';
    }
  </script>

</body>
</html>
